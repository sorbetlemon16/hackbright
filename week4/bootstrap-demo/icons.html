<!doctype html>
<html>

<head>
  <title>Bootstrap Icons Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>

  <div class="container">
    <div class="page-header">
      <h1>Icons Example</h1>
    </div>
    <div>
      <i class="bi bi-heart-fill"></i>
    </div>
    <div>
      <i class="bi bi-code-slash"></i>
    </div>

    <p>You can add color</p>
    <i class="bi bi-heart-fill" style="font-size: 2rem; color: pink;"></i>
    <h3>You can make the icon bigger</h3>
    <i class="bi bi-heart-fill" style="font-size: 10rem; color: greenyellow;"></i>
  </div>

<!-- We don't actually use any JS-based components here, but
     we'll include the JS as an example -->

<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>

</body>

</html>
