{% extends 'base.html' %}
{% block content %} 

 <form action="/login" method="POST">

  <div>
    <label>UserID:
      <input type="text" name="user_id" required>
    </label>
  </div>

  <div>
    <label>Password:
      <input type="password" name="password" required>

  </div>

  <div>
    <input type="submit" value="Log In">
  </div>

</form>

{% endblock %}
