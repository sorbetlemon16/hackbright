<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regex Demo</title>

</head>
<body>

<h1>Regex Demo</h1>

<form>
  <p>
  	Enter a three-letter country code (example: "USA", "FRA"):
  </p>
  <input name="code" type="text" maxlength="3" size="4" pattern="[A-Za-z]{3}">
  <input type="submit">
</form>

</body>
</html>
